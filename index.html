<!DOCTYPE html>
<html: 5>
<head>
    <meta charset= "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class ="contain">
    <h1>Drum Kit Sound</h1>
    <div class="keys">
            <div data-key="65" class="key">A (Tom)</div>
            <div data-key="66" class="key">B (Tink)</div>
            <div data-key="67" class="key">C (Snare)</div>
            <div data-key="68" class="key">D (Ride)</div>
            <div data-key="69" class="key">E (Openhat)</div>
            <div data-key="70" class="key">F (Kick)</div>
            <div data-key="71" class="key">G (Hithat)</div>
            <div data-key="72" class="key">H (Clap)</div>
            <div data-key="73" class="key">I (Boom)</div>
        </div>
    
        <audio data-key="65" src="sound/tom.wav"></audio>
        <audio data-key="66" src="sound/tink.wav"></audio>
        <audio data-key="67" src="sound/snare.wav"></audio>
        <audio data-key="68" src="sound/ride.wav"></audio>
        <audio data-key="69" src="sound/openhat.wav"></audio>
        <audio data-key="70" src="sound/kick.wav"></audio>
        <audio data-key="71" src="sound/hihat.wav"></audio>
        <audio data-key="72" src="sound/clap.wav"></audio>
        <audio data-key="73" src="sound/boom.wav"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
